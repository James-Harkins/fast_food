      string: '{"data":{"id":"52785","type":"recipe","attributes":{"name":"Dal fry","ingredients":{"Toor
        dal":"1 cup","Water":"2-1/2 cups","Salt":"1/2 tsp","Turmeric":"1/4 tsp","Ghee":"3
        tbs","Chopped tomatoes":"1 cup","Cumin seeds":"1/2 tsp","Mustard Seeds":"1/2
        tsp","Bay Leaf":"2","Green Chili":"1 tbs chopped","Ginger":"2 tsp shredded","Cilantro":"2
        tbs ","Red Pepper":"1/2 tsp","Sugar":"1 tsp","Garam Masala":"1/4 tsp","":""},"image":"https://www.themealdb.com/images/media/meals/wuxrtu1483564410.jpg","instructions":"Wash
        and soak toor dal in approx. 3 cups of water, for at least one hours. Dal
        will be double in volume after soaking. Drain the water.\r\nCook dal with
        2-1/2 cups water and add salt, turmeric, on medium high heat, until soft in
        texture (approximately 30 mins) it should be like thick soup.\r\nIn a frying
        pan, heat the ghee. Add cumin seeds, and mustard seeds. After the seeds crack,
        add bay leaves, green chili, ginger and chili powder. Stir for a few seconds.\r\nAdd
        tomatoes, salt and sugar stir and cook until tomatoes are tender and mushy.\r\nAdd
